<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0e7ec74f80.js" crossorigin="anonymous"></script>
    <title>Faça seu login !</title>
</head>
<body id="gradient">
    
    <div class="formulario">
        <h4 class="bord-gradient">Faça seu login</h4>
        <form class="login" action="">
            <label for="email">E-mail</label>
            <input placeholder="Informe seu E-mail" id="email" type="email" required>

            <label for="senha">Senha</label>
            <input placeholder="Informe sua senha" id="senha" type="password" required>

            <button type="button" class="but">Entrar</button>
        </form>
        <div class="rodape">
            <a class="cadast" href="">Esqueci minha senha</a>
            <a class="cadast" href="cadastro.html">Não possui cadastro?</a>
        </div>
    </div>





    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
